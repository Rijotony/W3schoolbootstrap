<!DOCTYPE html>
<html>
<head>
	
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h2>Image Gallary</h2>
<p>The .thumbnail class can be used to display an image gallery.</p>	
<p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
<p>Click on the images to enlarge them.</p>
<div class="row">
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="pic3.jpg" target="_blank">
			<img src="pic3.jpg" alt="pic3" style="width: 100%">
			<div class="caption">
				<p>Pic3-Caption</p>
			</div>
			</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="pic4.jpg" target="_blank">
			<img src="pic4.jpg" alt="pic3" style="width: 100%">
			<div class="caption">
				<p>Pic4-Caption</p>
			</div>
			</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="thumbnail">
			<a href="pic5.jpg" target="_blank">
			<img src="pic5.jpg" alt="pic3" style="width: 100%">
			<div class="caption">
				<p>Pic5-Caption</p>
			</div>
			</a>
		</div>
	</div>

</div>

</div>

</body>
</html>
