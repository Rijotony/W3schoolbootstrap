<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Typography</h1>
	<p>The class .dl-horizontal, line up the description list side by side when the browser window expands.</p>
	<dl class="dl-horizontal">
		<dt>Cofee</dt>
		<dd>black hot drink</dd>
		<dt>Milk</dt>
		<dd>white cold drink</dd>
		 <p><strong>Tip:</strong> Try to resize the browser window to see the behaviour of the description list.</p> 
	</dl>
</div>
</body>
</html>
